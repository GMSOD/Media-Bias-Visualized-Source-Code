<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bubble Chart</title>
    <style>
      body {
        background-color: #f5f5f5;
      }
      #chart {
        background-image: url('https://www.papertraildesign.com/wp-content/uploads/2019/05/half-inch-standard-graph-paper.jpg');
        background-size: 200px;
      }
      .label {font-size: 14px; text-anchor: middle}
      #chart svg {display: block; margin: 0 auto}
      .tick line {stroke: black}
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    <script>
    console.log("script.js has started");

const data = [
{name: "ABC News", bias: 0, popularity: 520},
  {name: "Al Jazeera", bias: -1, popularity: 310},
  {name: "Associated Press", bias: 0, popularity: 610},
  {name: "BBC News", bias: 0, popularity: 840},
  {name: "Bloomberg", bias: 1, popularity: 320},
  {name: "Breitbart", bias: 2, popularity: 70},
  {name: "CBS News", bias: -1, popularity: 470},
  {name: "CNN", bias: -1, popularity: 930},
  {name: "Daily Mail", bias: 2, popularity: 240},
  {name: "Fox News", bias: 2, popularity: 700},
  {name: "ABC News", bias: 0, popularity: 520},
  {name: "Al Jazeera", bias: -1, popularity: 310},
  {name: "Associated Press", bias: 0, popularity: 610},
  {name: "BBC News", bias: 0, popularity: 840},
  {name: "Bloomberg", bias: 1, popularity: 320},
  {name: "Breitbart", bias: 2, popularity: 70},
  {name: "CBS News", bias: -1, popularity: 470},
  {name: "CNN", bias: -1, popularity: 930},
  {name: "Daily Mail", bias: 2, popularity: 240},
  {name: "Fox News", bias: 2, popularity: 700},
  {name: "ABC News", bias: 0, popularity: 520},
  {name: "Al Jazeera", bias: -1, popularity: 310},
  {name: "Associated Press", bias: 0, popularity: 610},
  {name: "BBC News", bias: 0, popularity: 840},
  {name: "Bloomberg", bias: 1, popularity: 320},
  {name: "Breitbart", bias: 2, popularity: 70},
  {name: "CBS News", bias: -1, popularity: 470},
  {name: "CNN", bias: -1, popularity: 930},
  {name: "Daily Mail", bias: 2, popularity: 240},
  {name: "Fox News", bias: 2, popularity: 700},
  {name: "ABC News", bias: 0, popularity: 520},
  {name: "Al Jazeera", bias: -1, popularity: 310},
  {name: "Associated Press", bias: 0, popularity: 610},
  {name: "BBC News", bias: 0, popularity: 840},
  {name: "Bloomberg", bias: 1, popularity: 320},
  {name: "Breitbart", bias: 2, popularity: 70},
  {name: "CBS News", bias: -1, popularity: 470},
  {name: "CNN", bias: -1, popularity: 930},
  {name: "Daily Mail", bias: 2, popularity: 240},
  {name: "Fox News", bias: 2, popularity: 700},
];

function getBiasCategory(bias) {
if (bias < -1) {
return "Far Left";
} else if (bias < 0) {
return "Left Leaning";
} else if (bias === 0) {
return "Center";
} else if (bias > 1) {
return "Far Right";
} else {
return "Right Leaning";
}
}

const width = 600, height = 400;

const svg = d3.select("#chart").append("svg").attr("viewBox", `0 0 ${width} ${height}`).attr("preserveAspectRatio", "xMidYMid meet");

const xScale = d3.scaleBand().domain(["Far Left", "Left Leaning", "Center", "Right Leaning", "Far Right"]).range([50, width - 50]).padding(0.2);
const yScale = d3.scaleLinear().domain([0, d3.max(data, d => d.popularity)]).range([height - 50, 50]);

const colorScale = d3.scaleOrdinal().domain(["Far Left", "Left Leaning", "Center", "Right Leaning", "Far Right"]).range(['#1f77b4', '#aec7e8', '#ff7f0e', '#ffbb78', '#d62728']);

svg.selectAll("circle").data(data).join("circle")
  .attr("cx", d => xScale(getBiasCategory(d.bias)))
  .attr("cy", d => yScale(d.popularity))
  .attr("r", 0)
  .transition()
  .duration(800)
  .attr("r", 8)
  .attr("fill", d => colorScale(getBiasCategory(d.bias)));

const xAxis = d3.axisBottom(xScale);
const yAxis = d3.axisLeft(yScale);

svg.append("g")
  .attr("class", "x-axis")
  .attr("transform", `translate(0,${height - 50})`)
  .call(xAxis);

svg.append("g")
  .attr("class", "y-axis")
  .attr("transform", "translate(50,0)")
  .call(yAxis);

const tip = d3.tip()
  .attr('class', 'd3-tip')
  .html(function(d) {
    return `<span>${d.name}</span><br/><span>Popularity: ${d.popularity}</span><br/><span>Bias: ${getBiasCategory(d.bias)}</span>`;
  });

svg.call(tip);

svg.selectAll("circle")
  .data(data)
  .enter()
  .append("circle")
  .attr("cx", d => xScale(d.year))
  .attr("cy", d => yScale(d.popularity))
  .attr("r", 8)
  .attr("fill", d => colorScale(getBiasCategory(d.bias)))
  .attr("opacity", 0.8)
  .attr("stroke", "black")
  .attr("stroke-width", 1)
  .on('mouseover', function (event, d) {
    d3.select(this).transition().duration(100).attr('opacity', 1).attr('r', 10);
    d3.select('#tooltip')
      .style('opacity', 0.9)
      .html(`<strong>${d.name}</strong><br>Bias: ${d.bias}<br>Popularity: ${d.popularity}`)
      .style('left', `${event.pageX}px`)
      .style('top', `${event.pageY}px`);
  })
  .on('mouseout', function (d) {
    d3.select(this).transition().duration(200).attr('opacity', 0.8).attr('r', 8);
    d3.select('#tooltip').style('opacity', 0);
  });


svg.append("g")
  .attr("transform", `translate(0, ${height - 50})`)
  .call(d3.axisBottom(xScale).tickSizeOuter(0));

svg.append("g")
  .attr("transform", "translate(50,0)")
  .call(d3.axisLeft(yScale).tickSizeOuter(0));

svg.append("text")
  .attr("class", "label")
  .attr("x", width / 2)
  .attr("y", height - 10)
  .text("Political Bias");

svg.append("text")
  .attr("class", "label")
  .attr("transform", "rotate(-90)")
  .attr("x", -height / 2)
  .attr("y", 20)
  .text("Popularity");

d3.select("body").append("div")
  .attr("id", "tooltip")
  .style("opacity", 0);

 </script>
  </body>
</html>
